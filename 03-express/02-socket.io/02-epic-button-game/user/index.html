<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Epic button game</title>

    <script>
        $(document).ready(function() {
            var socket = io.connect();

            socket.on('numberUpdated', function(number){
                $('#number').text(number);
            });

            $('#btn').click(function(){
                socket.emit('buttonClicked');
            });

            $('#btn-reset').click(function(){
                socket.emit('reset');
            });
        });
    </script>
</head>
<body>
    <div class='container'>
        <h1>The button has been pushed <span id='number'>0</span> time(s).</h1>
        <h3>Push the button to update the count!</h3>
        <button class='btn btn-primary' id='btn'>Push the epic button</button>
        <button class='btn btn-warning pull-right' id='btn-reset'>Reset</button>
    </div>
</body>
</html>
