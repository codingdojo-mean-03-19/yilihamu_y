<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Thrones</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/game-of-thrones.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h2>Houses of game of thrones</h2>
        <p>click on the images to see the house info</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 text-center">
                <h3>House stark</h3>
                <p><img src="./assets/images/stark.jpg" class="rounded" id="stark" alt="house_stark" width="320" height="180"></p> 
            </div>
            <div class="col-sm-3 text-center">
                <h3>House targaryen</h3>
                <p><img src="./assets/images/targaryen.jpg" class="rounded" id="targaryen" alt="house_targaryen" width="320" height="180"></p>
            </div>
            <div class="col-sm-3 text-center">
                <h3>House lannister</h3>        
                <p><img src="./assets/images/lannister.jpg" id="lannister" class="rounded" alt="house_lannister" width="320" height="180"></p>
            </div>
            <div class="col-sm-3 text-center">
                <h3>House baratheon</h3>        
                <p><img src="./assets/images/baratheon.png" id="baratheon" class="rounded" alt="house_baratheon" width="320" height="180"></p>
            </div>
            <div class="col-sm text-center output">
                <h3>House detailes</h3>        
            </div>
        </div>
    </div>
