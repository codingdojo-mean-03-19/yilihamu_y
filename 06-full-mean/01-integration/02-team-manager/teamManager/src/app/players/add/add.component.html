<section>
  <h2>Add Player</h2>

  <div *ngIf='errors.length'>
    <p *ngFor='let error of errors'>{{ error }}</p>
  </div>

  <div>
    <form (submit)='addPlayer(form.value)' #form='ngForm'>
      <div>
        <label for="name">Player Name:</label>
        <input type="text" name='name' [ngModel]='player.name' required>
      </div>
      <div>
        <label for="preferredPosition">Perferred Position:</label>
        <input type="text" name='preferredPosition' [ngModel]='player.preferredPosition' #position='ngModel'>
      </div>

      <button [disabled]='form.invalid'>Add</button>
    </form>
  </div>
</section>
